<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = roda;

        function roda()
        {
            var escola = document.getElementById("escola");
            escola.innerHTML = "IFSP Campus Barretos";
            var curso = document.getElementById("curso");
            curso.innerHTML = "Técnico em Informática";
            var nome = document.getElementById("nome");
            nome.innerHTML = "Yuri Henrique Nogueira";
        }   
    </script>
</head>
<body>
    <h1 id="escola">Escola</h1>
    <h2 id="curso">Curso</h2>
    <h3 id="nome">Nome</h3>
</body>
</html>
